<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <div *ngFor="let item of data">
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="http://render-eu.worldofwarcraft.com/character/{{ item.character.thumbnail }}">
            </ion-avatar>
            <h2 color="light">{{item.character.name}}</h2>
          </ion-item>
        </ion-card>

      </div>
    </ion-col>
  </ion-row>

</ion-content>
