<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un membre du roster</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label>Nom du personnage</ion-label>
    <ion-input [(ngModel)]="characterName" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Royaume</ion-label>
    <ion-input [(ngModel)]="realm" type="text" value=""></ion-input>
  </ion-item>
  <button (tap)="searchCharacter()" ion-button large full>Rechercher</button>
</ion-list>

<ion-card id="result" hidden>
  <ion-card-header>
    <ion-item>
      <ion-avatar item-start>
        <img src="http://render-eu.worldofwarcraft.com/character/{{ character.thumbnail }}">
      </ion-avatar>
      <h2 color="light">{{character.name}}</h2>
      <button ion-button item-end icon-add class="addbutton" large>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    lvl : {{ character.level }} <br>
    Royaume : {{ character.realm }}
  </ion-card-content>
</ion-card>
</ion-content>
